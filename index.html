<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Style Search</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">ï£¿</a>
            <ul class="nav-links">
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">AirPods</a></li>
                <li><a href="#">TV & Home</a></li>
                <li><a href="#">Entertainment</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <button class="search-icon" id="searchButton">
                <img src="search-icon.svg" alt="Search">
            </button>
        </div>
    </nav>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-box">
            <div class="search-header">
                <img src="search-icon.svg" alt="Search">
                <input type="text" id="searchInput" placeholder="Search apple.com">
                <button class="close-btn" id="closeSearch">
                    <img src="close-icon.svg" alt="Close">
                </button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>
</body>
</html>
