<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple 2025 Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Search Icon -->
    <div class="search-icon" id="openSearch">&#128269;</div>

    <!-- Fullscreen Search Modal -->
    <div class="search-overlay" id="searchModal">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search apple.com">
            <span class="close" id="closeSearch">&times;</span>
        </div>
        <ul id="searchResults"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
